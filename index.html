<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación Cena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .list-container {
            margin-top: 20px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de Asistencia</h1>
        <p>Ingresa tu nombre para confirmar tu asistencia a la cena.</p>
        <input type="text" id="nameInput" placeholder="Escribe tu nombre aquí">
        <button onclick="addName()">Confirmar</button>

        <div class="list-container">
            <h2>Lista de Confirmados</h2>
            <ul id="nameList"></ul>
        </div>
    </div>

    <script type="module">
        // Import the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmhocr1lnQs1jK0q4oXZ651i8JAkCzUFY",
            authDomain: "confirmacion-cena-julio.firebaseapp.com",
            databaseURL: "https://confirmacion-cena-julio-default-rtdb.firebaseio.com",
            projectId: "confirmacion-cena-julio",
            storageBucket: "confirmacion-cena-julio.firebasestorage.app",
            messagingSenderId: "1028828321508",
            appId: "1:1028828321508:web:6b1f2c4677126aba513ef1",
            measurementId: "G-3SZZ07E5F1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Add a new name to the database
        function addName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();

            if (name) {
                // Push the new name to the database
                const namesRef = ref(database, 'names');
                push(namesRef, name);

                // Clear the input field
                nameInput.value = '';
            } else {
                alert('Por favor, ingresa un nombre.');
            }
        }

        // Listen for updates to the names list
        function loadNames() {
            const nameList = document.getElementById('nameList');
            const namesRef = ref(database, 'names');

            onValue(namesRef, (snapshot) => {
                // Clear the list
                nameList.innerHTML = '';

                // Populate the list with data from the database
                const data = snapshot.val();
                for (const key in data) {
                    const listItem = document.createElement('li');
                    listItem.textContent = data[key];
                    nameList.appendChild(listItem);
                }
            });
        }

        // Load names on page load
        document.addEventListener('DOMContentLoaded', loadNames);
    </script>
</body>
</html>
